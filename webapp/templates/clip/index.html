{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-4">

    </div>
    <div class="col-4">
      <h1>Hello, world!</h1>
    </div>
    <div class="col-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning" role="alert">
          {% for message in messages %}
            {{ message }}<br>
          {% endfor %}
        </div>
        {% endif %}
      {% endwith %}
    </div>
  </div>
{% endblock %}
